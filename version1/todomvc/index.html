<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Seven5 â€¢ TodoMVC</title>
		<link rel="stylesheet" href="base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong></strong> item<span id="plural"></span> left</span>
				<!--
				  - seven5 doesn't have a client side router like most JS frameworks.
				  - Pull requests welcome!
				  -->
				<!--
				<ul id="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				-->
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<span style="display:none" id="num-completed"></span>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Seven5 version by <a href="https://github.com/iansmith">Ian Smith</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="todomvc.js "></script>
	</body>
</html>
