<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TodoMVC In Concorde</title>
		 <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		 <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

		 <!-- app specific styles from todomvc.org -->
		<link rel="stylesheet" href="base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"/>
			</section>
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>1</strong> 
				item<span id="plural"></span></span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed (<span id="num-completed"></span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://github.com/iansmith">iansmith</a></p>
			<p>Part of <a href="http://github.com/seven5/seven5/concorde">Concorde</a></p>
			<p><a href="https://github.com/seven5/seven5/blob/master/todomvc/main.go">Source Code</a></p>
		</footer>
		<!-- Scripts here. Have to load jquery, then the application code compiled with gopherjs↓ -->
	    <script src="jquery-2.1.0.js"></script>
		<script src="todomvc.js"></script>
	</body>
</html>
